<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AXEL</title>
    <meta name="description" content="Contact AXEL support.">
    <link rel="stylesheet" href="CSS/main-style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <img src="Images/Logo.jpg" alt="AXEL Logo" class="logo"> 
        <h1 class="header-title">Contact Us</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="Main.html"><i class="fa-solid fa-home"></i></a></li>
                <li><a href="About.html"><i class="fa-solid fa-info"></i></a></li>
                <li><a href="Services.html"><i class="fa-solid fa-wrench"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-details" style="text-align: center; margin-bottom: 40px;">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Phone: <a href="tel:+27695456060">+27 69 545 6060</a></p>
                <p>Email: <a href="mailto:naidooyasheel10@gmail.com">naidooyasheel10@gmail.com</a></p>
            </div>
        </section>

        <hr style="border: 0; border-top: 1px solid #ccc; margin: 20px 0;">

        <section class="form-section">
            <h2 style="text-align: center;">Send a Message</h2>
            <form id="contactForm" action="#" method="POST" novalidate style="max-width: 600px; margin: 0 auto;">
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required minlength="2">
                <span class="error" id="nameError" style="color:red;"></span>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError" style="color:red;"></span>

                <label for="subject">Type of Message:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a topic...</option>
                    <option value="feedback">Feedback</option>
                    <option value="general">General Question</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
                <span class="error" id="messageError" style="color:red;"></span>

                <button type="submit" style="background: #0d3d7f; color: white; margin-top:10px;">Send Message</button>
                <div id="formStatus" style="margin-top:10px;"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Official AXEL Website. All rights reserved.</p>
    </footer>

    <script src="JS/main-script.js"></script>
</body>
</html>
